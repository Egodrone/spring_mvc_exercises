<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Temperature </title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/img/css/style.css}"/>
</head>


<body>
<!-- header -->
<nav th:insert="fragments/navbar :: nav_fragment"></nav>


<!-- Main container -->
<div class="container p-3 my-3 bg-dark text-white">
    <h2> Temperature </h2>
    <p> Based on the human temperature range </p>
    <p> Lowest documented case from which someone with accidental hypothermia has survived is 13.0 °C (55.4 °F)
        in a near-drowning of a 7-year-old girl in Sweden.</p>
    <p><a href="https://en.wikipedia.org/wiki/Hypothermia"> Hypothermia </a></p>
    <p><a href="https://en.wikipedia.org/wiki/Human_body_temperature"> Normal human body temperature </a></p>

    <div class="card-body">
        <div class="row">

            <div class="form-group">

                <form th:action="@{/temp}" method="post">
                    <label for="temp"> Select your temperature: </label>
                    <select class="form-control" name="temp" id="temp">
                        <option value="27"> 27 C &deg;</option>
                        <option value="33"> 33 C &deg;</option>
                        <option value="34"> 34 C &deg;</option>
                        <option value="35"> 35 C &deg;</option>
                        <option value="36"> 36 C &deg;</option>
                        <option value="37"> 37 C &deg;</option>
                        <option value="38"> 38 C &deg;</option>
                        <option value="39"> 39 C &deg;</option>
                        <option value="40"> 40 C &deg;</option>
                        <option value="41"> 41 C &deg;</option>
                    </select>
                    <br/>
                    <br/>
                    <button type="submit" value="Submit" class="btn btn-primary"> Submit</button>
                </form>

                <div th:if="${tempList.isEmpty()}">
                    No List of the measurement found
                </div>
                <div th:unless="${tempList.isEmpty()}">

                    <table>
                        <tbody>
                        <tr th:each="temp : ${tempList}">
                            <td>
                                <span th:text="${temp}"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>

        </div>
    </div>
</div>


<!-- footer -->
<footer th:insert="fragments/footer :: footer_fragment"></footer>
</body>
</html>
